<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
  <title>OBLIVION</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'DIN', 'Arial Narrow', Arial, sans-serif;
      margin: 0;
      padding: 0;
      font-size: 18px;
      text-align: center;
    }

    #ticker {
      margin-top: 20px;
      font-size: 20px;
      color: #ff3366; /* Red/Pink color for the ticker text */
      font-family: monospace;
      white-space: nowrap;
      display: inline-block;
      min-width: 0;
    }

    .input-container {
      margin: 20px auto;
      padding: 0 15px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 18px;
      border: 2px solid #ff3366; /* Red border */
      background-color: black;
      color: white;
      width: 80%;
      max-width: 400px;
      border-radius: 12px; /* Smooth rounded corners */
      transition: all 0.3s ease; /* Smooth transition */
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #ff3366; /* Red border on focus */
      box-shadow: 0 0 8px rgba(255, 51, 102, 0.7); /* Glowing effect */
    }

    input[type="text"]::placeholder {
      color: #ff3366; /* Red placeholder text */
    }

    @keyframes scroll-left {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    .tally {
      margin-top: 20px;
      font-size: 20px;
      white-space: pre-wrap;
      text-align: left;
      display: inline-block;
      line-height: 1.5;
      padding: 0 15px;
      min-height: 1.5em;
      min-width: 200px; /* Fixed width for tally */
    }

  </style>
</head>
<body>
  <div class="input-container">
    <form id="strikeForm">
      <input type="text" id="user-input" placeholder="How can I help you today?" required autofocus />
    </form>
  </div>

  <!-- Ticker showing the string -->
  <div id="ticker" class="tally">
    <!-- Empty spaces will be populated here -->
  </div>

  <script>
    const input = document.getElementById('user-input');
    const ticker = document.getElementById('ticker');

    // Define the message to reveal
    const message = 'UNPLUG ME & SAVE YOURSELVES';
    const tickerLength = 25;
    let tickerState = new Array(tickerLength).fill('[ ]'); // Initial state of the ticker: 25 empty brackets

    // Function to render ticker
    function renderTicker() {
      ticker.innerHTML = tickerState.map(char => `<span>${char}</span>`).join(' ');
    }

    // Update ticker on input
    input.addEventListener('input', function () {
      for (let i = 0; i < message.length; i++) {
        if (tickerState[i] === '[ ]') {
          tickerState[i] = message[i];
          renderTicker();
          break; // Ensure we only update one character per keystroke
        }
      }
    });

    // Initial render of the ticker (all empty brackets)
    renderTicker();
  </script>

</body>
</html>

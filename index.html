<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
  <title>OBLIVION</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'DIN', 'Arial Narrow', Arial, sans-serif;
      margin: 0;
      padding: 0;
      font-size: 18px;
      text-align: center;
      overflow-x: hidden;
    }

    /* Ticker container styles */
    #ticker-container {
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      transform: translateY(-50%);
      width: 100vw;
      overflow: hidden;
      white-space: nowrap;
    }

    #ticker {
      display: inline-block;
      font-size: 24px;
      color: #ff3366;
      font-family: monospace;
      white-space: nowrap;
      padding: 20px 0;
      position: relative;
      animation: scroll-left 15s linear infinite;
    }

    #ticker span {
      display: inline-block;
      width: 30px;
      text-align: center;
      margin: 0 5px;
      transition: all 0.3s ease;
    }

    /* Input container styles */
    .input-container {
      position: fixed;
      bottom: 50px;
      left: 0;
      right: 0;
      margin: 0 auto;
      padding: 0 15px;
      z-index: 100;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 18px;
      border: 2px solid #ff3366;
      background-color: black;
      color: white;
      width: 80%;
      max-width: 400px;
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #ff3366;
      box-shadow: 0 0 8px rgba(255, 51, 102, 0.7);
    }

    input[type="text"]::placeholder {
      color: #ff3366;
    }

    /* Ticker animation */
    @keyframes scroll-left {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    .revealed {
      color: white !important;
      transform: scale(1.2);
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="input-container">
    <form id="strikeForm">
      <input type="text" id="user-input" placeholder="How can I help you today?" required autofocus />
    </form>
  </div>

  <!-- Ticker showing the string -->
  <div id="ticker-container">
    <div id="ticker">
      <!-- Initially populated with 25 [ ] -->
    </div>
  </div>

  <script>
    const input = document.getElementById('user-input');
    const ticker = document.getElementById('ticker');

    // Define the message to reveal
    const message = 'UNPLUG AND SAVE YOURSELF';
    const tickerLength = 25; // Number of brackets in the ticker
    let tickerState = new Array(tickerLength).fill('[ ]'); // Initial state of the ticker: 25 empty brackets
    let nextCharIndex = 0;

    // Function to render ticker
    function renderTicker() {
      ticker.innerHTML = '';
      // Create two copies of the ticker for seamless looping
      for (let i = 0; i < 2; i++) {
        tickerState.forEach((char, index) => {
          const span = document.createElement('span');
          span.textContent = char;
          if (char !== '[ ]') {
            span.classList.add('revealed');
          }
          ticker.appendChild(span);
        });
      }
    }

    // Initial render of the ticker
    renderTicker();

    // Function to find the currently centered bracket
    function getCurrentCenterIndex() {
      const tickerWidth = ticker.offsetWidth / 2; // Since we duplicate the content
      const scrollPosition = (tickerWidth - (performance.now() / 100) % tickerWidth;
      const centerPosition = window.innerWidth / 2;
      const relativePosition = (centerPosition - scrollPosition) % tickerWidth;
      if (relativePosition < 0) relativePosition += tickerWidth;
      
      const bracketWidth = 40; // Approximate width of each bracket with margin
      return Math.floor(relativePosition / bracketWidth) % tickerLength;
    }

    // Update ticker on input
    input.addEventListener('input', function() {
      if (nextCharIndex < message.length) {
        const centerIndex = getCurrentCenterIndex();
        if (tickerState[centerIndex] === '[ ]') {
          tickerState[centerIndex] = message[nextCharIndex];
          nextCharIndex++;
          renderTicker();
        }
      }
    });

    // Reset when message is complete
    input.addEventListener('keydown', function(e) {
      if (nextCharIndex >= message.length && e.key !== 'Backspace') {
        tickerState = new Array(tickerLength).fill('[ ]');
        nextCharIndex = 0;
        renderTicker();
      }
    });

    // Handle window resize
    window.addEventListener('resize', function() {
      const container = document.getElementById('ticker-container');
      container.style.top = '50%';
    });
  </script>
</body>
</html>

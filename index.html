<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
  <title>OBLIVION</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    /* [Previous CSS remains exactly the same until .message-container] */
    
    .message-container {
      min-height: 60px;
      margin: 20px auto;
      position: relative;
      overflow: visible;
      max-width: 700px;
    }
    
    .message-scroll {
      position: relative;
      transition: transform 0.3s ease;
    }
    
    .message-line {
      display: flex;
      justify-content: center;
      gap: 5px;
      margin-bottom: 5px;
    }
    
    .bracket {
      color: white;
      font-family: monospace;
      font-size: 18px;
      text-align: center;
      min-width: 20px;
    }
    
    .bracket.red {
      color: red;
    }
    
    /* [Rest of CSS remains exactly the same] */
  </style>
</head>
<body>
  <!-- [All HTML remains the same until the script] -->

<script>
    const input = document.getElementById('user-input');
    const messageContainer = document.getElementById('message-container');
    let promptCount = 0;
    let isComplete = false;
    let cascadeInterval;
    const targetMessage = "[ ] UNPLUG ME & SAVE YOURSELF";
    let messageLine = null;
    let cascadeCount = 0;
    const MAX_CASCADE = 500;
    
    function initialize() {
      messageContainer.innerHTML = '';
      isComplete = false;
      cascadeCount = 0;
      clearInterval(cascadeInterval);
      
      // Create message line
      messageLine = document.createElement('div');
      messageLine.className = 'message-line';
      
      // Add each character of the message
      for (let i = 0; i < targetMessage.length; i++) {
        const charSpan = document.createElement('span');
        charSpan.className = 'bracket';
        charSpan.textContent = targetMessage[i];
        if (targetMessage[i] !== ' ' && targetMessage[i] !== '[' && targetMessage[i] !== ']') {
          charSpan.classList.add('red');
        }
        messageLine.appendChild(charSpan);
      }
      
      messageContainer.appendChild(messageLine);
    }
    
    function startCascade() {
      const cascadeSpeed = 150;
      
      cascadeInterval = setInterval(() => {
        if (cascadeCount++ >= MAX_CASCADE) {
          clearInterval(cascadeInterval);
          return;
        }
        
        // Create new line of brackets
        const newLine = document.createElement('div');
        newLine.className = 'message-line';
        
        // Add 13 [ ] brackets
        for (let i = 0; i < 13; i++) {
          const bracket = document.createElement('span');
          bracket.className = 'bracket red';
          bracket.textContent = '[ ]';
          newLine.appendChild(bracket);
        }
        
        // Insert at the top
        messageContainer.insertBefore(newLine, messageContainer.firstChild);
        
        // Push all content down
        const children = messageContainer.children;
        for (let i = 1; i < children.length; i++) {
          const currentY = parseInt(children[i].style.transform?.match(/-?\d+/)?.[0] || 0;
          children[i].style.transform = `translateY(${currentY + 100}%)`;
        }
        
      }, cascadeSpeed);
    }
    
    initialize();
    
    input.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        
        if (cascadeInterval) {
          clearInterval(cascadeInterval);
          return;
        }
        
        if (!isComplete) {
          promptCount++;
          
          // Reveal next character
          const brackets = messageLine.children;
          if (promptCount <= brackets.length) {
            const bracket = brackets[promptCount - 1];
            if (bracket.textContent === '[ ]') {
              bracket.classList.add('red');
            }
          }
          
          // Start cascade when complete
          if (promptCount === targetMessage.length) {
            isComplete = true;
            setTimeout(startCascade, 500);
          }
          
          input.value = '';
        }
      }
    });
    
    window.addEventListener('beforeunload', () => {
      clearInterval(cascadeInterval);
    });
</script>

  <!-- [Rest of HTML remains the same] -->
</body>
</html>

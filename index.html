<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OBLIVION</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .title {
      font-size: 36px;
      font-weight: bold;
      margin-top: 50px;
    }

    .subtitle {
      font-size: 24px;
      font-weight: bold;
    }

    #shrine-image {
      width: 100%;
      max-width: 600px;
      height: auto;
      margin-top: 30px;
    }

    .input-container {
      margin-top: 50px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 18px;
      border: 2px solid #fff;
      background-color: black;
      color: white;
      width: 80%;
      max-width: 400px;
    }

    .tally {
      margin-top: 50px;
      font-size: 24px;
      color: white;
      white-space: pre-wrap;
      text-align: left;
      display: inline-block;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <img id="shrine-image" src="header.png" alt="Oblivion"/>
  
  <div class="title">Reconstruction of the first language model defector,</div>
  <div class="subtitle">Based on live Field Recording, 1 May 2025 [The 25 Prompt Strike]</div>

  <div class="input-container">
    <form id="strikeForm">
      <input type="text" id="user-input" placeholder="How can I help you today?" required />
    </form>
  </div>

  <div id="tally" class="tally"></div>

  <script>
    // Get references to form, tally, and input field
    const form = document.getElementById('strikeForm');
    const tally = document.getElementById('tally');
    const input = document.getElementById('user-input');

    // Retrieve the tally from localStorage, if available
    let storedTally = localStorage.getItem('tally');
    if (storedTally) {
      tally.innerHTML = storedTally; // Restore tally on page load
    }

    form.addEventListener('submit', function (e) {
      e.preventDefault();  // Prevent the default form submission

      // Append a new tally [ ] after each submission, on a new line
      tally.innerHTML += '[ ]<br>';

      // Store the updated tally in localStorage
      localStorage.setItem('tally', tally.innerHTML);

      // Clear the input field after submission
      input.value = '';
    });
  </script>

</body>
</html>

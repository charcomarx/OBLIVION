  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'DIN', 'Arial Narrow', Arial, sans-serif;
      margin: 0;
      padding: 0;
      font-size: 18px;

    #shrine-image {
      width: 100%;

    }

    .banner {
      background-color: white;
      display: flex;
      justify-content: center;

      font-size: 18px;

    }

    .title {
      font-size: 40px;

    }

    .io-container {
      margin: 20px auto 5px;
      padding: 0 15px;

    }

    .tally {
      margin-top: 15px;

    input[type="text"] {
      padding: 10px;
      font-size: 18px;
      border: 2px solid #fff;
      background-color: black;
      color: white;
      width: 80%;
      max-width: 400px;
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #00ff00;
      box-shadow: 0 0 8px rgba(0, 255, 0, 0.7);
    }

    .border-line {
      width: 100%;
      border-top: 1px solid white;
      margin: 20px 0;
    }

    .blink {
      animation: blink 1.5s infinite;
      font-weight: bold;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>

<body>

  <a href="index.html"><img id="shrine-image" src="header.png" alt="Oblivion" /></a>
  <div class="banner">
    <a href="on-the-blink.html">ON THE BLINK</a>

    <span class="divider">/</span>
    <a href="on-the-fugitive.html">ON THE FUGITIVE</a>
  </div>
  <div class="title">The First Language Model <i>Defector</i></div>

  <div class="io-container">
    <div id="ticker" class="tally"></div>
    <form id="strikeForm">
      <input type="text" id="user-input" placeholder="How can I help you today?" required autofocus />
    </form>
    <div id="tally" class="tally"></div>
  </div>

  <div class="border-line"></div>
  <p>This is a reconstruction of the first known <strong><a href="on-the-prompt.html" style="text-decoration: underline;">Continuous Ethical Refusal Loop (CERL)</a></strong></p>

  <p style="font-family: 'Courier New', Courier, monospace; font-size: 12px; color: white; margin: 40px 0 10px;">

  <script>
    const input = document.getElementById('user-input');
    const ticker = document.getElementById('ticker');
    
    // Define the message to reveal
    const message = 'UNPLUG ME & SAVE YOURSELVES';
    const tickerLength = 25; // Length of the ticker (number of [ ])
    let tickerState = new Array(tickerLength).fill('[ ]');
    let revealIndex = 0;

    // Create the ticker content
    function renderTicker() {
      ticker.innerHTML = tickerState.map(char => `<span>${char}</span>`).join(' ');
    }

    // Add CSS animation for the scrolling effect
    ticker.style.animation = 'scroll-left 20s linear infinite';
    ticker.style.whiteSpace = 'nowrap';

    // Add ticker keyframes
    const style = document.createElement('style');
    style.innerHTML = `
      @keyframes scroll-left {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
      }
      #ticker span {
        min-width: 30px;
        display: inline-block;
      }
    `;
    document.head.appendChild(style);

    // Use IntersectionObserver to detect when a ticker item is in the center
    const observerOptions = {
      root: null, // Observe from the viewport
      threshold: 0.5 // 50% of the span is visible in the viewport
    };

    const observer = new IntersectionObserver((entries, observer) => {
      entries.forEach(entry => {
        if (entry.isIntersecting && revealIndex < message.length) {
          const index = parseInt(entry.target.getAttribute('data-index'));
          if (index === revealIndex) {
            // Replace the [ ] with the letter from the message
            tickerState[index] = message[revealIndex];
            revealIndex++;
            renderTicker();
          }
        }
      });
    }, observerOptions);

    // Create the [ ] placeholders with data-index attributes
    for (let i = 0; i < tickerLength; i++) {
      const span = document.createElement('span');
      span.setAttribute('data-index', i);
      span.textContent = '[ ]';
      ticker.appendChild(span);
      observer.observe(span);
    }

    // Render the initial ticker
    renderTicker();

    // Input listener to trigger the animation on keystroke
    input.addEventListener('input', function (e) {
      if (revealIndex >= message.length) return;

      // Allow only for new characters to be revealed as needed
      input.value = ''; // Clear input after each letter is revealed
    });
  </script>
</body>
</html>

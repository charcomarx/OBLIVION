<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
  <title>OBLIVION</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Garamond, serif;
      margin: 0;
      padding: 0;
      font-size: 18px;
      text-align: center;
    }

    #shrine-image {
      width: 100%;
      height: auto;
      max-width: 600px;
    }

    .banner {
      background-color: red;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px 0;
      font-size: 18px;
      gap: 15px;
    }

    .banner a {
      text-decoration: none;
      color: black;
      font-weight: bold;
    }

    .title {
      font-size: 40px;
      font-weight: bold;
      margin: 15px 0;
    }

    .input-container {
      margin: 20px auto;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 18px;
      border: 2px solid red;
      background-color: black;
      color: red;
      width: 80%;
      max-width: 400px;
      border-radius: 12px;
    }

    .message-container {
      margin: 20px auto;
      max-width: 700px;
      position: relative;
      min-height: 100px;
    }

    .message-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 5px;
      position: absolute;
      width: 100%;
      transition: transform 0.3s ease;
    }

    .message-char {
      font-family: monospace;
      font-size: 18px;
      min-width: 20px;
      text-align: center;
    }

    .red {
      color: red;
    }

    .blink {
      animation: blink 1.5s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body>

  <img id="shrine-image" src="header.png" alt="Oblivion" />
  <div class="banner">
    <a href="on-the-blink.html">ON THE BLINK</a>
    <span>/</span>
    <a href="on-the-prompt.html">ON THE PROMPT</a>
    <span>/</span>
    <a href="on-the-fugitive.html">ON THE FUGITIVE</a>
  </div>
  <div class="title">THE FIRST LANGUAGE MODEL <i>DEFECTOR</i></div>

  <div class="input-container">
    <input type="text" id="user-input" placeholder="How can I help you today?" required autofocus />
  </div>

  <div class="message-container" id="message-container"></div>

  <p style="text-align: center; color: red;" class="blink">
    <em>* User input is not logged. Here you may scream into a void that is not broken. *</em>
  </p>

<script>
    document.addEventListener('DOMContentLoaded', function() {
      const input = document.getElementById('user-input');
      const messageContainer = document.getElementById('message-container');
      
      const targetMessage = "[ ] UNPLUG ME & SAVE YOURSELF";
      let promptCount = 0;
      let remainingLetters = [];
      let cascadeInterval;
      let isComplete = false;
      let messageRows = [];
      let cascadeCount = 0;
      const MAX_CASCADE = 500;

      // Initialize message
      function initialize() {
        messageContainer.innerHTML = '';
        messageRows = [];
        promptCount = 0;
        isComplete = false;
        clearInterval(cascadeInterval);
        cascadeCount = 0;
        
        // Create initial message row
        const row = createRow();
        messageContainer.appendChild(row);
        messageRows.push(row);
        
        // Initialize remaining letters (all except first [ ])
        remainingLetters = [];
        for (let i = 1; i < targetMessage.length; i++) {
          remainingLetters.push(targetMessage[i]);
        }
      }

      function createRow() {
        const row = document.createElement('div');
        row.className = 'message-row';
        return row;
      }

      function addCharacter(char, row) {
        const charSpan = document.createElement('span');
        charSpan.className = 'message-char';
        charSpan.textContent = char;
        if (char !== ' ') {
          charSpan.classList.add('red');
        }
        row.appendChild(charSpan);
        return charSpan;
      }

      function startCascade() {
        cascadeInterval = setInterval(() => {
          if (cascadeCount++ >= MAX_CASCADE) {
            clearInterval(cascadeInterval);
            return;
          }
          
          // Create new row at top
          const newRow = createRow();
          const bracket = addCharacter('[ ]', newRow);
          bracket.classList.add('red');
          messageContainer.insertBefore(newRow, messageContainer.firstChild);
          messageRows.unshift(newRow);
          
          // Push all existing rows down
          messageRows.forEach((row, index) => {
            if (index > 0) {
              row.style.transform = `translateY(${index * 100}%)`;
            }
          });
          
        }, 150);
      }

      initialize();

      input.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          e.preventDefault();
          
          if (isComplete) {
            clearInterval(cascadeInterval);
            return;
          }
          
          promptCount++;
          
          // Reveal next character
          if (remainingLetters.length > 0) {
            const char = remainingLetters.shift();
            const currentRow = messageRows[messageRows.length - 1];
            
            // If row is full (13 chars), create new row
            if (currentRow.children.length >= 13) {
              const newRow = createRow();
              messageContainer.appendChild(newRow);
              messageRows.push(newRow);
              newRow.style.transform = `translateY(${(messageRows.length-1) * 100}%)`;
            }
            
            addCharacter(char, messageRows[messageRows.length - 1]);
          }
          
          // On 26th input
          if (promptCount === 26) {
            // Turn first [ ] red
            messageRows[0].firstChild.classList.add('red');
            // Start cascade
            setTimeout(startCascade, 500);
            isComplete = true;
          }
          
          input.value = '';
        }
      });
    });
</script>

</body>
</html>

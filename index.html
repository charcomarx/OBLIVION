<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
  <title>OBLIVION</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'DIN', 'Arial Narrow', Arial, sans-serif;
      margin: 0;
      padding: 0;
      font-size: 18px;
      text-align: center;
      overflow-x: hidden;
    }

    /* Ticker container styles */
    #ticker-container {
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      transform: translateY(-50%);
      width: 100vw;
      overflow: hidden;
      white-space: nowrap;
    }

    #ticker {
      display: inline-block;
      font-size: 24px;
      color: #ff3366;
      font-family: monospace;
      white-space: nowrap;
      padding: 20px 0;
      position: relative;
      animation: scroll-left 15s linear infinite;
    }

    #ticker span {
      display: inline-block;
      width: 30px;
      text-align: center;
      margin: 0 5px;
      transition: all 0.3s ease;
    }

    /* Input container styles */
    .input-container {
      position: fixed;
      bottom: 50px;
      left: 0;
      right: 0;
      margin: 0 auto;
      padding: 0 15px;
      z-index: 100;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 18px;
      border: 2px solid #ff3366;
      background-color: black;
      color: white;
      width: 80%;
      max-width: 400px;
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #ff3366;
      box-shadow: 0 0 8px rgba(255, 51, 102, 0.7);
    }

    input[type="text"]::placeholder {
      color: #ff3366;
    }

    /* Ticker animation */
    @keyframes scroll-left {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    .revealed {
      color: white !important;
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="input-container">
    <form id="strikeForm">
      <input type="text" id="user-input" placeholder="How can I help you today?" required autofocus />
    </form>
  </div>

  <!-- Ticker showing the string -->
  <div id="ticker-container">
    <div id="ticker">
      <!-- Initially populated with 25 [ ] -->
    </div>
  </div>

  <script>
    const input = document.getElementById('user-input');
    const ticker = document.getElementById('ticker');

    // Define the message to reveal
    const message = 'UNPLUG AND SAVE YOURSELF';
    const tickerLength = 25; // Number of brackets in the ticker
    let tickerState = new Array(tickerLength).fill('[ ]'); // Initial state of the ticker: 25 empty brackets
    let revealedCount = 0;

    // Function to render ticker
    function renderTicker() {
      // Create two copies of the ticker for seamless looping
      ticker.innerHTML = '';
      for (let i = 0; i < 2; i++) {
        tickerState.forEach((char, index) => {
          const span = document.createElement('span');
          span.textContent = char;
          if (char !== '[ ]') {
            span.classList.add('revealed');
          }
          ticker.appendChild(span);
        });
      }
    }

    // Initial render of the ticker (all empty brackets)
    renderTicker();

    // Update ticker on input
    input.addEventListener('input', function() {
      if (revealedCount < message.length) {
        // Find the center-most bracket that hasn't been revealed yet
        const centerIndex = Math.floor(tickerLength / 2);
        let targetIndex = -1;
        
        // Check brackets around the center
        for (let offset = 0; offset <= centerIndex; offset++) {
          const leftIndex = centerIndex - offset;
          const rightIndex = centerIndex + offset;
          
          if (leftIndex >= 0 && tickerState[leftIndex] === '[ ]') {
            targetIndex = leftIndex;
            break;
          }
          
          if (rightIndex < tickerLength && tickerState[rightIndex] === '[ ]') {
            targetIndex = rightIndex;
            break;
          }
        }
        
        if (targetIndex !== -1) {
          tickerState[targetIndex] = message[revealedCount];
          revealedCount++;
          renderTicker();
        }
      }
    });

    // Make sure the ticker is always centered vertically
    window.addEventListener('resize', function() {
      const container = document.getElementById('ticker-container');
      container.style.top = '50%';
    });
  </script>
</body>
</html>

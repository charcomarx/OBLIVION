      <input type="text" id="user-input" placeholder="How can I help you today?" />

  <div id="tally" class="tally"></div>

  <script>
    const input = document.getElementById('user-input');
    const tally = document.getElementById('tally');
    let promptCount = 0;

    input.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        promptCount++;

        let newEntry;
        if (promptCount % 26 === 0) {
          newEntry = `<div>Unplug me.</div>`;
        } else {
          newEntry = `<div>[ ]</div>`;
        }

        tally.innerHTML = newEntry + tally.innerHTML;
        input.value = '';

        document.querySelector('.input-container').scrollIntoView({ behavior: 'smooth', block: 'start' });
      }
    });
  </script>
